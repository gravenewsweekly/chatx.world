<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Chat Room</title>
    <style>
        /* Windows 98 Theme */
        body {
            font-family: "MS Sans Serif", sans-serif;
            background-color: #008080;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: #C0C0C0;
            padding: 10px;
            border: 2px solid #808080;
            box-shadow: 3px 3px #404040;
            text-align: center;
        }
        h2 {
            background: #000080;
            color: white;
            padding: 5px;
            margin: 0;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 2px solid #808080;
            background: #E0E0E0;
            font-size: 12px;
        }
        button {
            background: #C0C0C0;
            border: 2px solid #808080;
            cursor: pointer;
        }
        button:active {
            box-shadow: inset 2px 2px #404040;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            background: white;
            border: 2px inset #808080;
            padding: 5px;
            text-align: left;
        }
        p {
            background: #E0E0E0;
            padding: 3px;
            border: 1px solid #808080;
        }
        #online-users {
            font-size: 12px;
            margin: 10px 0;
            text-align: left;
        }
        .user-list {
            background: white;
            border: 1px solid #808080;
            padding: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
        .online-indicator {
            color: green;
            font-weight: bold;
        }
        #copyright {
            margin-top: 10px;
            font-size: 10px;
            color: #404040;
        }
        .deleted-message {
            color: #808080;
            font-style: italic;
        }
        .bot-message {
            color: red;
            font-weight: bold;
        }
        .warning-message {
            color: orange;
            font-weight: bold;
        }
        .moderation-tools {
            margin-top: 10px;
            text-align: left;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="chat-container">
        <h2>Windows 98 Chat Room</h2>
        <p>Online Users: <span id="online-count" class="online-indicator">ðŸŸ¢ 0</span></p>
        <div id="online-users" class="user-list"></div>

        <input type="text" id="username" placeholder="Enter your name">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" id="age" placeholder="Enter your age">
        <select id="country">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
        </select>
        <input type="text" id="message" placeholder="Type a message">
        <button id="send-button" onclick="sendMessage()">Send</button>

        <div id="chat-box"></div>
        <p id="copyright">Â© 2025 chatx.world. All rights reserved.</p>

        <!-- Moderation Tools -->
        <div class="moderation-tools" id="moderation-tools">
            <button onclick="banUser()">Ban User</button>
            <button onclick="unbanUser()">Unban User</button>
            <button onclick="deleteUserMessage()">Delete Messages</button>
            <button onclick="editUserMessage()">Edit Message</button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdcDHqdfC-3xM6TsXJ-1W0zeXnRK7S10w",
            authDomain: "onlinechatting-b826a.firebaseapp.com",
            databaseURL: "https://onlinechatting-b826a-default-rtdb.firebaseio.com",
            projectId: "onlinechatting-b826a",
            storageBucket: "onlinechatting-b826a.firebasestorage.app",
            messagingSenderId: "612556351893",
            appId: "1:612556351893:web:e0039a82f2d9c60bcfee9c",
            measurementId: "G-7R3ZCSXYLT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const chatRef = db.ref("chats");
        const usersRef = db.ref("users");
        const bannedIPsRef = db.ref("bannedIPs");
        const mutedIPsRef = db.ref("mutedIPs");

        // List of banned words
        const bannedWords = [
            "sex", "fuck", "bitch", "ass", "sex",
            "porn", "xxx", "sexy", "nazi", "terror",
            "bomb", "asshole", "asswipe", "BDSM", "online sex",
            "daddy", "madarchod", "gaand", "rape", "violence",
            "murder", "drugs", "terrorist", "kill", "selfharm", "abuse", "selfharm", "racism", "sexually", "sexual", "pornographic"
        ];

        // List of banned patterns (e.g., links)
        const bannedPatterns = [
            /http:\/\/|https:\/\/|www\./i, // Detects any links
            /\b\d{10}\b/, // Detects phone numbers
            /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/ // Detects email addresses
        ];

        // Anti-spam configuration
        const spamThreshold = 5; // Number of messages within the time limit to consider as spam
        const spamTimeLimit = 60000; // Time limit in milliseconds (e.g., 60 seconds)
        let isMuted = false; // Track if user has been muted

        // Track user IP
        let userIP = "";

        // Fetch user IP
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                userIP = data.ip;
                checkIfBannedOrMuted();
            });

        // Check if user is banned or muted
        function checkIfBannedOrMuted() {
            if (userIP === "106.222.215.26") {
                // Bypass ban and mute for this IP
                document.getElementById("send-button").innerText = "Send";
                document.getElementById("send-button").onclick = sendMessage;
                // Add moderation tools for this IP
                setupModerationTools();
                return;
            }

            bannedIPsRef.once("value", snapshot => {
                const bannedIPs = snapshot.val();
                if (bannedIPs && Object.values(bannedIPs).includes(userIP)) {
                    alert("You are banned from this chat.");
                    window.location.href = "about:blank"; // Redirect banned users
                } else {
                    mutedIPsRef.once("value", snapshot => {
                        const mutedIPs = snapshot.val();
                        if (mutedIPs && Object.values(mutedIPs).includes(userIP)) {
                            isMuted = true;
                        }
                        // Show the send button if the IP is not banned
                        document.getElementById("send-button").innerText = "Send";
                        document.getElementById("send-button").onclick = sendMessage;
                    });
                }
            });
        }

        // Send message
        function sendMessage() {
            const name = document.getElementById("username").value.trim();
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value.trim();
            const country = document.getElementById("country").value;
            let message = document.getElementById("message").value.trim();

            if (!name || !gender || !age || !country || !message) {
                alert("Please fill in all fields.");
                return;
            }

            // Moderation - Block bad words and patterns
            for (let word of bannedWords) {
                if (message.toLowerCase().includes(word) || name.toLowerCase().includes(word)) {
                    alert("Inappropriate language detected!");
                    muteUser();
                    return;
                }
            }
            for (let pattern of bannedPatterns) {
                if (pattern.test(message) || pattern.test(name)) {
                    alert("Inappropriate language or pattern detected!");
                    muteUser();
                    return;
                }
            }

            const time = new Date().toLocaleTimeString();

            chatRef.push({
                name, gender, age, country, message, timestamp: time, ip: userIP, muted: isMuted
            });

            document.getElementById("message").value = "";
        }

        // Display Messages
        chatRef.on("child_added", snapshot => {
            const data = snapshot.val();
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");

            if (!data.muted || userIP === "106.222.215.26") {
                messageElement.innerHTML = `
                    <strong>${data.name} (${data.age}, ${data.gender}, ${data.country}) [${data.timestamp}]:</strong> 
                    <span class="message-text">${data.message}</span>
                `;
                messageElement.setAttribute("data-key", snapshot.key);
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Track Online Users
        function trackUserPresence() {
            const userId = `user_${Math.random().toString(36).substr(2, 9)}`;
            const userRef = usersRef.child(userId);

            userRef.set({ online: true });
            userRef.onDisconnect().remove();

            usersRef.on("value", snapshot => {
                const users = snapshot.val();
                const onlineUsers = Object.keys(users || {}).length;

                document.getElementById("online-count").innerText = `ðŸŸ¢ ${onlineUsers}`;
            });
        }

        trackUserPresence();

        // Anti-spam detection
        const userMessageTimestamps = {};

        function detectSpam(userIP) {
            const currentTime = Date.now();

            if (!userMessageTimestamps[userIP]) {
                userMessageTimestamps[userIP] = [];
            }

            userMessageTimestamps[userIP].push(currentTime);

            // Filter timestamps that are within the spam time limit
            userMessageTimestamps[userIP] = userMessageTimestamps[userIP].filter(timestamp => currentTime - timestamp <= spamTimeLimit);

            if (userMessageTimestamps[userIP].length >= spamThreshold) {
                // Mute user instead of banning
                muteUser();
            }
        }

        // Mute user function
        function muteUser() {
            mutedIPsRef.push(userIP);
            isMuted = true;

            // Notify the user about the mute
            const chatBox = document.getElementById("chat-box");
            const botMessageElement = document.createElement("p");
            botMessageElement.classList.add("bot-message");
            botMessageElement.textContent = "Bot: A user has been muted.";
            chatBox.appendChild(botMessageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Setup moderation tools for the specific IP address
        function setupModerationTools() {
            const moderationToolsContainer = document.createElement('div');
            moderationToolsContainer.id = "moderation-tools";
            moderationToolsContainer.innerHTML = `
                <h3>Moderation Tools</h3>
                <button onclick="banUser()">Ban User</button>
                <button onclick="unbanUser()">Unban User</button>
                <button onclick="deleteUserMessage()">Delete Messages</button>
                <button onclick="editUserMessage()">Edit Message</button>
            `;
            document.body.appendChild(moderationToolsContainer);
        }

        // Ban user function (for moderators)
        function banUser() {
            const username = prompt("Enter the username to ban:");
            if (username) {
                usersRef.orderByChild('username').equalTo(username).once("value", snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const userIP = childSnapshot.val().ip;
                        mutedIPsRef.push(userIP);
                        chatRef.orderByChild('ip').equalTo(userIP).once("value", snapshot => {
                            snapshot.forEach(childSnapshot => {
                                chatRef.child(childSnapshot.key).remove();
                            });
                        });
                        alert(`User ${username} has been banned and all their messages have been deleted.`);
                    });
                });
            }
        }

        // Unban user function (for moderators)
        function unbanUser() {
            const username = prompt("Enter the username to unban:");
            if (username) {
                usersRef.orderByChild('username').equalTo(username).once("value", snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const userIP = childSnapshot.val().ip;
                        mutedIPsRef.once("value", snapshot => {
                            const mutedIPs = snapshot.val();
                            const ipKey = Object.keys(mutedIPs).find(key => mutedIPs[key] === userIP);
                            if (ipKey) {
                                mutedIPsRef.child(ipKey).remove().then(() => {
                                    alert(`User ${username} has been unbanned.`);
                                });
                            } else {
                                alert("IP address not found in muted list.");
                            }
                        });
                    });
                });
            }
        }

        // Delete user message function (for moderators)
        function deleteUserMessage() {
            const username = prompt("Enter the username whose message you want to delete:");
            const messageContent = prompt("Enter the message content to delete:");
            if (username && messageContent) {
                chatRef.orderByChild('username').equalTo(username).once("value", snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val().message;
                        if (message === messageContent) {
                            chatRef.child(childSnapshot.key).update({ message: "Deleted by moderator. Please follow the rules." });
                            alert("Message deleted.");
                        }
                    });
                });
            }
        }

        // Edit user message function (for moderators)
        function editUserMessage() {
            const username = prompt("Enter the username whose message you want to edit:");
            const oldMessageContent = prompt("Enter the old message content:");
            const newMessageContent = prompt("Enter the new message content:");
            if (username && oldMessageContent && newMessageContent) {
                chatRef.orderByChild('username').equalTo(username).once("value", snapshot => {
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val().message;
                        if (message === oldMessageContent) {
                            chatRef.child(childSnapshot.key).update({ message: `${newMessageContent} (Edit done by mod)` });
                            alert("Message edited.");
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
